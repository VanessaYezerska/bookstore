<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/list.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{navbar :: navbarTemplate}"></div>

<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-22 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">Список книг</h2>

        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            <div class="group relative" th:each="product : ${products}">
                <a th:href="@{/product/{id}(id=${product.id})}">
                    <img th:src="${product.imageLinks}" alt="Обкладинка книги" class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
                </a>
                <div class="mt-4 flex justify-between">
                    <div>
                        <h3 class="text-sm text-gray-700 font-medium text-ellipsis whitespace-nowrap overflow-hidden" th:text="${product.title}">Назва книги</h3>
                        <p class="mt-1 text-sm text-gray-500" th:text="${product.author}">Автор</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm line-through text-gray-400" th:text="'₴ ' + ${#numbers.formatDecimal(product.retailPrice, 0, 'COMMA', 2, 'POINT')}">₴400.00</p>
                        <p class="text-sm font-semibold text-gray-900" th:text="'₴ ' + ${#numbers.formatDecimal(product.listPrice, 0, 'COMMA', 2, 'POINT')}">₴350.00</p>
                    </div>
                </div>
                <div class="mt-4">
                    <a th:href="@{/product/{id}(id=${product.id})}" class="inline-block w-full text-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 transition">Детальніше</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<div th:replace="~{footer :: footerTemplate}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
