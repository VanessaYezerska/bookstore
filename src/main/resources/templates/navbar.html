<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:fragment="navbarTemplate">
    <header class="absolute inset-x-0 top-0 z-50">

        <nav class="flex items-center bg-gray-900/95 shadow-2xl rounded-2xl justify-between p-6 lg:px-8 gap-12" aria-label="Global">
            <div class="flex items-center justify-between">
                <a href="/" class="-m-1.5 p-1.5 flex items-center gap-2">
                    <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
                    <span class="text-xl font-bold text-white">Bookssenav</span>
                </a>
            </div>
            <div class="flex lg:hidden">
                <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white" aria-label="Open main menu">
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-6">
                <a href="/" class="text-sm font-semibold text-white">Головна</a>
                <a href="/products" class="text-sm font-semibold text-white">Всі книжки</a>
                <a href="/new-arrivals" class="text-sm font-semibold text-white">Нові Надходження</a>
                <a href="/best-sellers" class="text-sm font-semibold text-white">Лідери Продажів</a>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end items-center gap-4">
                <form th:action="@{/search}" method="get" class="flex items-center gap-2">
                    <input class="border border-gray-300 rounded px-2 py-1 text-sm" type="search" name="title" th:value="${title}" placeholder="Пошук Книг">
                    <button class="bg-indigo-600 text-white px-3 py-1 rounded text-sm hover:bg-indigo-500" type="submit">Пошук</button>
                </form>
                <div th:if="${log == 'Logout'}">
                    <a href="/order" class="text-sm font-semibold text-white">Замовлення</a>
                    <a href="/cart" class="text-sm font-semibold text-white">Кошик</a>
                    <a href="/logout" class="text-sm font-semibold text-white">Вийти</a>
                </div>

                <!-- Якщо користувач не залогінений -->
                <div th:if="${log != 'Logout'}">
                    <a href="/login" class="text-sm font-semibold text-white">Логін</a>
                </div>
            </div>
        </nav>

        <!-- Mobile menu -->
        <div class="lg:hidden hidden" role="dialog" aria-modal="true" id="mobile-menu">
            <div class="fixed inset-0 z-40 bg-black bg-opacity-25" id="mobile-menu-backdrop"></div>
            <div class="fixed inset-y-0 right-0 z-50 w-full max-w-sm bg-white px-6 py-6 overflow-y-auto shadow-xl">
                <div class="flex items-center justify-between">
                    <a href="/" class="-m-1.5 p-1.5 flex items-center gap-2">
                        <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
                        <span class="text-xl font-bold text-gray-900">The Bookstore</span>
                    </a>
                    <button type="button" id="mobile-menu-close" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 space-y-2">
                    <a href="/" class="block px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-100 rounded">Головна</a>
                    <a href="/products" class="block px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-100 rounded">Всі книжки</a>
                    <a href="/new-arrivals" class="block px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-100 rounded">Нові Надходження</a>
                    <a href="/best-sellers" class="block px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-100 rounded">Лідери Продажів</a>
                    <a href="/order" class="block px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-100 rounded">Замовлення</a>
                    <a href="/cart" class="block px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-100 rounded">Кошик</a>
                    <a th:href="${log == 'Logout' ? '/logout' : '/login'}" th:text="${log}" class="block px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-100 rounded"></a>
                </div>
            </div>
        </div>
    </header>
</div>

</body>
</html>
