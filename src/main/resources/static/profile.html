<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль | Bookssenav</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
<h1 id="welcome"></h1>

<div id="userProfile">
    <h2>Ваш профіль</h2>
    <p>Ім'я: <span id="userName"></span></p>
    <p>Ваші замовлення: </p>

</div>

<button onclick="goBack()">Назад</button>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = "login.html"; // Якщо немає користувача, перенаправлення на вхід
        } else {
            document.getElementById("welcome").innerText = `Ласкаво просимо, ${user.name}!`;
            document.getElementById("userName").innerText = user.name;
        }
    });

    function goBack() {
        window.history.back();
    });


</script>
</body>
</html>
